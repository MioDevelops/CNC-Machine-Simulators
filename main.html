<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <script src="index.js"></script>
        <title>VT-25B Simulation</title>
    </head>
    <body>
        <div class="Inputs">
            <div class="NumPad">
                <button type="button" onclick="input(this)"><p>7O</p></button>
                <button type="button" onclick="input(this)"><p>8N</p></button>
                <button type="button" onclick="input(this)"><p>9G</p></button>
                <button type="button" onclick="input(this)"><p>4X</p></button>
                <button type="button" onclick="input(this)"><p>5Z</p></button>
                <button type="button" onclick="input(this)"><p>6F</p></button>
                <button type="button" onclick="input(this)"><p>1U</p></button>
                <button type="button" onclick="input(this)"><p>2W</p></button>
                <button type="button" onclick="input(this)"><p>3R</p></button>
                <button type="button" onclick="input(this)"><p>~M</p></button>
                <button type="button" onclick="input(this)"><p>0S</p></button>
                <button type="button" onclick="input(this)"><p>.T</p></button>
                <div class="Exceptions">
                    <button type="button" onclick="input(this)">←<p>BAC</p></button>
                    <button type="button" onclick="input(this)">→<p>KIHY</p></button>
                    <button type="button" onclick="input(this)">No<p>JQPV</p></button>
                </div>
            </div>
            <div class="EnterControls">
                <button type="button" onclick="input(this)"><p>ALTER</p></button>
                <button type="button" onclick="input(this)"><p>INSRT</p></button>
                <button type="button" onclick="input(this)"><p>DELET</p></button>
                <button type="button" onclick="input(this)" style="background-color: beige; color:black">/ , #<p>EOB</p></button>
                <button type="button" onclick="input(this)"><p>CAN</p></button>
                <div class="Ex1">
                    <button type="button" onclick="input(this)"><p>INPUT</p></button>
                </div>
                <div class="Ex2">
                    <button type="button" onclick="input(this)">OUTPT<p>START</p></button>
                </div>
            </div>
            <div class="PageControls">
                <button type="button" onclick="input(this)"><p>POS</p></button>
                <button type="button" onclick="input(this)"><p>PRGM</p></button>
                <div class="Ex1">
                    <button type="button" onclick="input(this)">MENU<p>OFFSET</p></button>
                </div>
                <div class="Exceptions">
                    <button type="button" onclick="input(this)">DGNOS<p>PARAM</p></button>
                    <button type="button" onclick="input(this)">OPR<p>ALARM</p></button>
                    <button type="button" onclick="input(this)">AUX<p>GRAPH</p></button>
                </div>
            </div>
            <div class="PageCursor">
                <p>Page</p>
                <button type="button" onclick="input(this, 'Page')"><p>↑</p></button>
                <button type="button" onclick="input(this, 'Page')"><p>↓</p></button>
            </div>
            <div class="EditCursor">
                <p>Cursor</p>
                <button type="button" onclick="input(this, 'Cursor')"><p>↑</p></button>
                <button type="button" onclick="input(this, 'Cursor')"><p>↓</p></button>
            </div>
            <button type="button" onclick="input(this)"><p>RESET</p></button>
        </div>

        <div class="Monitor">
            <div class="ProgramPage">

            </div>
        </div>

        <div class="alert">
            <b>Uh you're not supposed to see this...</b>
        </div>
    </body>
</html>
